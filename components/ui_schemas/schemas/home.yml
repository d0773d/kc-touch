version: 1
layout:
  columns: 2
  h_spacing: 18
  v_spacing: 18
  padding: 20
  background_color: "#090912"
styles:
  card_default:
    bg_color: "#151523"
    text_color: "#F4F4F8"
    accent_color: "#57B6FF"
    radius: 20
    padding: 16
  card_warning:
    bg_color: "#2A1720"
    text_color: "#F9DEE3"
    accent_color: "#FF6F91"
    radius: 18
    padding: 16
sensor_templates:
  ph:
    title: "{{name}}"
    subtitle: "pH Monitoring"
    style: card_default
    widgets:
      - type: label
        variant: value
        text: "{{value}} {{unit}}"
      - type: label
        variant: status
        text: "Target {{min}}-{{max}}"
      - type: label
        variant: meta
        text: "FW {{firmware}} • {{address}}"
  ec:
    title: "{{name}}"
    subtitle: "Electrical Conductivity"
    style: card_default
    widgets:
      - type: label
        variant: value
        text: "{{value}} {{unit}}"
      - type: label
        variant: status
        text: "Range {{min}}-{{max}}"
      - type: label
        variant: meta
        text: "{{type}} • {{firmware}}"
  rtd:
    title: "{{name}}"
    subtitle: "Temperature"
    style: card_default
    widgets:
      - type: label
        variant: value
        text: "{{value}} {{unit}}"
      - type: label
        variant: status
        text: "Safe {{min}}-{{max}}"
  do:
    title: "{{name}}"
    subtitle: "Dissolved Oxygen"
    style: card_default
    widgets:
      - type: label
        variant: value
        text: "{{value}} {{unit}}"
      - type: label
        variant: status
        text: "{{firmware}} • {{address}}"
  orp:
    title: "{{name}}"
    subtitle: "Oxidation-Reduction"
    style: card_warning
    widgets:
      - type: label
        variant: value
        text: "{{value}} {{unit}}"
      - type: label
        variant: status
        text: "Window {{min}}-{{max}}"
  co2:
    title: "{{name}}"
    subtitle: "CO₂ Concentration"
    style: card_default
    widgets:
      - type: label
        variant: value
        text: "{{value}} {{unit}}"
      - type: label
        variant: status
        text: "{{firmware}}"
  o2:
    title: "{{name}}"
    subtitle: "Oxygen"
    style: card_default
    widgets:
      - type: label
        variant: value
        text: "{{value}} {{unit}}"
      - type: label
        variant: status
        text: "Calibration {{firmware}}"
  default:
    title: "{{name}}"
    subtitle: "{{type}} sensor"
    style: card_default
    widgets:
      - type: label
        variant: value
        text: "{{value}} {{unit}}"
      - type: label
        variant: status
        text: "{{min}}-{{max}}"
      - type: label
        variant: meta
        text: "{{address}}"
